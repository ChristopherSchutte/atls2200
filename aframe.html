<!DOCTYPE html>
<html>
  <head>
    <title>Project 3 WIP</title>
    <meta name="description" content="Project 3 WIP" />
    <script src="./JS/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item
          id="astro"
          src="./aFrameAssets/astronaut/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-sky
        src="./aFrameAssets/waffle.jpg"
      ></a-sky>

      <a-entity
        gltf-model="#astro"
        position="0 0 9"
        scale="0.05 0.05 0.05"
      ></a-entity>

      <a-text
        value="Oh my god... its all cone..."
        scale="2 2 1"
        position="-2 2 -4"
      ></a-text>
      <a-text
        value="Always has been..."
        scale="2 2 1"
        position="-2 2 10"
      ></a-text>

      <a-plane
        src="./aFrameAssets/waffle.jpg"
        rotation="-90 0 0"
        height="500"
        width="500"
      ></a-plane>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
    </a-scene>
  </body>
</html>
